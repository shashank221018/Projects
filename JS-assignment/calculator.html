<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container{
            width: 40%;
        }
        .inner-numbers{
            display: grid;
    grid-template-columns: repeat(4, 1fr);
    
        }
        button{
            padding: 15px;
    background: #dfdfdf;
    border: 1px solid #fff;
    font-size: 18px;
    font-weight: 600;
        }
        #input-value{
            padding: 12px;
    width: 86%;
    border: 1px solid #dfdfdf;
        }
    </style>
</head>
<body>
 <div class="main-container">
 <input type="text" value="" id="input-value">   
 <button data-value="C" id="clearbtn" class="btn-number">C</button>
<div class="inner-numbers">
    
    
    <button data-value="1" class="btn-number">1</button>
    <button data-value="2" class="btn-number">2</button>
    <button data-value="3" class="btn-number">3</button>
    <button data-value="/" class="btn-number">/</button>
    <button data-value="4" class="btn-number">4</button>
    <button data-value="5" class="btn-number">5</button>
    <button data-value="6" class="btn-number">6</button>
    <button data-value="*" class="btn-number">*</button>
    <button data-value="7" class="btn-number">7</button>
    <button data-value="8" class="btn-number">8</button>
    <button data-value="9" class="btn-number">9</button>
    <button data-value="-" class="btn-number">-</button>  
    <button data-value="0" class="btn-number">0</button>
    <button data-value="." class="btn-number">.</button> 
    <button data-value="" class="btn-number result" id="calculate">=</button>   
    <button data-value="+" class="btn-number">+</button>
   
</div>
 </div>   

 <script>
    let allNumberBtns = [...document.querySelectorAll(".inner-numbers button")];
    console.log(allNumberBtns);
    var result = document.getElementById('input-value');
  let calculatebtn = document.getElementById("calculate");
  let clearbtn = document.getElementById("clearbtn");

   allNumberBtns.map((btn) =>{
    console.log(btn);
    btn.addEventListener('click', function(){
    let value =  btn.getAttribute('data-value');
    console.log(value);
    display(value)
    })
   })
   function display(inputvalue){
    result.value = result.value + inputvalue;
   }
  




    function calculate(){
      let total = eval(result.value);
    clearValue();
      display(total); 
      console.log(total);

    }
    function clearValue(){
    result.value = ''
    } 

    calculatebtn.addEventListener('click', function(){
        calculate();
    })
clearbtn.addEventListener('click', function(){
    clearValue();
})

 </script>
</body>
</html>
